
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vandringsleder i Norra Sverige</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #3c486b;
      color: #f0c3cb;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .leaflet-popup-content {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <a href="index.html#forberedelser" class="back-button">← Tillbaka till startsidan</a>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([67.5, 19.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function addTrail(coords, color, title, difficulty, url) {
      const line = L.polyline(coords, {
        color: color,
        weight: 5,
        opacity: 0.8
      }).addTo(map);
      line.bindPopup(
        `<strong>${title}</strong><br>Svårighetsgrad: ${difficulty}<br><a href="${url}" target="_blank">Läs mer</a>`
      );
      line.bindTooltip(`${title} (${difficulty})`, { sticky: true });
    }

    addTrail([
      [68.358, 18.82], [67.9, 18.52], [67.86, 18.27], [67.83, 18.1], [67.9, 17.75], [67.85, 18.1], [67.85, 18.5]
    ], "orange", "Kungsleden (Abisko - Nikkaluokta)", "Medel", "https://www.svenskaturistforeningen.se/guider-tips/leder/kungsleden/");

    addTrail([
      [66.9, 17.7], [67.1, 17.2], [67.3, 16.9], [67.4, 16.4], [67.6, 16.3]
    ], "orange", "Padjelantaleden", "Medel", "https://www.padjelanta.com/");

    addTrail([
      [68.425, 18.316], [68.41, 18.4], [68.395, 18.46], [68.386, 18.525]
    ], "green", "Dagstur till Trollsjön", "Lätt", "https://www.swedishtouristassociation.com/facilities/trollsjon/");

    addTrail([
      [67.713, 17.545], [67.65, 17.0], [67.58, 16.7], [67.5, 16.5]
    ], "red", "Sarek Nationalpark - Ritsem till Skarja", "Svår", "https://www.sverigesnationalparker.se/park/sarek-nationalpark/");

    addTrail([
      [65.82, 15.09], [65.88, 15.05]
    ], "green", "Lilla Kungsleden (Hemavan - Viterskalet)", "Lätt", "https://www.hemavan.nu/sv/lilla-kungsleden");
  </script>
</body>
</html>
