<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background + Interaktiv Navigering</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
        }

        video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            background-color: #3c486b;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #f0c3cb;
            text-decoration: none;
            font-size: 1.2rem;
        }

        section {
            height: 100vh;
            text-align: center;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
            position: relative;
        }

        #start {
            padding-top: 70px;
            background: transparent;
            z-index: 1;
            flex-direction: column;
            position: relative;
        }

        #start img {
            max-width: 80%;
            height: auto;
            background: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            width: 30px;
            height: 30px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(10px); }
        }

        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3c486b;
            color: #f0c3cb;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #forberedelser { background-color: #2d3e5c; }
        #framja { background-color: #405173; }
        #ekologisk { background-color: #58678a; }
        #omoss { background-color: #7a89a1; }

        #forberedelser h2,
        #framja h2,
        #ekologisk h2,
        #omoss h2 {
            color: white;
            font-size: 2.5rem;
        }

        #start::before,
        #forberedelser::before,
        #framja::before,
        #ekologisk::before,
        #omoss::before {
            content: "";
            display: block;
            height: 70px;
            margin-top: -70px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support videos.
    </video>

    <nav id="navbar">
        <a href="#start">Hem</a>
        <a href="#forberedelser">Förberedelser</a>
        <a href="#framja">Främja lokalbefolkningen</a>
        <a href="#ekologisk">Ekologisk hållbarhet</a>
        <a href="#omoss">Om oss</a>
    </nav>

    <section id="start">
        <img src="fjallkortet-logo-transparent.png" alt="Fjällkortet logo">
        <button class="start-button" onclick="document.getElementById('forberedelser').scrollIntoView({ behavior: 'smooth' });">
            Utforska mer
        </button>
        <div class="scroll-down"></div>
    </section>

    <section id="forberedelser">
        <h2>Förberedelser</h2>
    </section>
    <section id="framja">
        <h2>Främja lokalbefolkningen</h2>
    </section>
    <section id="ekologisk">
        <h2>Ekologisk hållbarhet</h2>
    </section>
    <section id="omoss">
        <h2>Om oss</h2>
    </section>
</body>
</html>
