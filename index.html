<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background + Interaktiv Navigering</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
        }

        video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            background-color: #3c486b;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #f0c3cb;
            text-decoration: none;
            font-size: 1.2rem;
        }

        section {
            min-height: 100vh;
            text-align: center;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
            position: relative;
            flex-direction: column;
        }

        #start {
            padding-top: 70px;
            background: transparent;
            z-index: 1;
            position: relative;
        }

        #start img {
            max-width: 80%;
            height: auto;
            background: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            width: 30px;
            height: 30px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(10px); }
        }

        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3c486b;
            color: #f0c3cb;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #forberedelser {
            background-color: #2d3e5c;
            padding: 100px 40px;
        }

        .packing-list {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .packing-list ul {
            list-style: none;
            padding: 0;
        }

        .packing-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .packing-list input[type="text"] {
            width: 60%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .packing-list input[type="number"] {
            width: 50px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .packing-list button {
            background-color: #3c486b;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #framja { background-color: #405173; }
        #ekologisk { background-color: #58678a; }
        #omoss { background-color: #7a89a1; }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support videos.
    </video>

    <nav id="navbar">
        <a href="#start">Hem</a>
        <a href="#forberedelser">Förberedelser</a>
        <a href="#framja">Främja lokalbefolkningen</a>
        <a href="#ekologisk">Ekologisk hållbarhet</a>
        <a href="#omoss">Om oss</a>
    </nav>

    <section id="start">
        <img src="fjallkortet-logo-transparent.png" alt="Fjällkortet logo">
        <button class="start-button" onclick="document.getElementById('forberedelser').scrollIntoView({ behavior: 'smooth' });">
            Utforska mer
        </button>
        <div class="scroll-down"></div>
    </section>

    <section id="forberedelser">
        <h2>Skapa din packningslista</h2>
        <div class="packing-list">
            <ul id="packingItems"></ul>
            <div style="margin-top: 15px;">
                <input type="text" id="itemName" placeholder="Skriv sak...">
                <input type="number" id="itemCount" value="1" min="1">
                <button onclick="addItem()">Lägg till</button>
            </div>
        </div>
    </section>

    <section id="framja">
        <h2>Främja lokalbefolkningen</h2>
    </section>
    <section id="ekologisk">
        <h2>Ekologisk hållbarhet</h2>
    </section>
    <section id="omoss">
        <h2>Om oss</h2>
    </section>

    <script>
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const count = document.getElementById('itemCount').value;
            if (!name || count < 1) return;

            const li = document.createElement('li');
            li.innerHTML = `
                <span>${name}</span>
                <span>${count}x <button onclick="this.parentElement.parentElement.remove()">Ta bort</button></span>
            `;
            document.getElementById('packingItems').appendChild(li);
            document.getElementById('itemName').value = '';
            document.getElementById('itemCount').value = 1;
        }
    </script>
</body>
</html>
