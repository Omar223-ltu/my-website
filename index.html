<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background + Interaktiv Navigering</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
        }

        video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            background-color: #3c486b;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #f0c3cb;
            text-decoration: none;
            font-size: 1.2rem;
        }

        section {
            height: 100vh;
            text-align: center;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
            position: relative;
        }

        #start {
            padding-top: 70px;
            background: transparent;
            z-index: 1;
            flex-direction: column;
        }

        #start img {
            max-width: 80%;
            height: auto;
            background: transparent;
        }

        #forberedelser {
            background-color: #2d3e5c;
        }

        #framja {
            background-color: #405173;
        }

        #ekologisk {
            background-color: #58678a;
        }

        #omoss {
            background-color: #7a89a1;
        }

        #forberedelser h2,
        #framja h2,
        #ekologisk h2,
        #omoss h2 {
            color: white;
            font-size: 2.5rem;
        }

        #start::before,
        #forberedelser::before,
        #framja::before,
        #ekologisk::before,
        #omoss::before {
            content: "";
            display: block;
            height: 70px;
            margin-top: -70px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support videos.
    </video>

    <nav>
        <a href="#start">Hem</a>
        <a href="#forberedelser">Förberedelser</a>
        <a href="#framja">Främja lokalbefolkningen</a>
        <a href="#ekologisk">Ekologisk hållbarhet</a>
        <a href="#omoss">Om oss</a>
    </nav>

    <section id="start">
        <img src="fjallkortet-logo.png" alt="Fjällkortet logo">
    </section>

    <section id="forberedelser">
        <h2>Förberedelser</h2>
    </section>
    <section id="framja">
        <h2>Främja lokalbefolkningen</h2>
    </section>
    <section id="ekologisk">
        <h2>Ekologisk hållbarhet</h2>
    </section>
    <section id="omoss">
        <h2>Om oss</h2>
    </section>
</body>
</html>
