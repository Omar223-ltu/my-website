<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background + Interaktiv Navigering</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            background-color: #3c486b;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #f0c3cb;
            text-decoration: none;
            font-size: 1.2rem;
        }

        section {
            height: 100vh;
            padding-top: 70px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            z-index: 1;
            background-color: transparent;
            color: white;
        }

        #start {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding-top: 0;
        }

        /* Hide section names visually but keep them for scrolling */
        #hem::before,
        #forberedelser::before,
        #framja::before,
        #ekologisk::before,
        #omoss::before {
            content: "";
            display: block;
            height: 70px;
            margin-top: -70px;
            visibility: hidden;
        }

        #hem, #forberedelser, #framja, #ekologisk, #omoss {
            font-size: 0; /* hide text */
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support videos.
    </video>

    <nav>
        <a href="#hem">Hem</a>
        <a href="#forberedelser">Förberedelser</a>
        <a href="#framja">Främja lokalbefolkningen</a>
        <a href="#ekologisk">Ekologisk hållbarhet</a>
        <a href="#omoss">Om oss</a>
    </nav>

    <section id="start">
        <h1>Välkommen till vår sida</h1>
        <p>Bläddra ner för att utforska mer</p>
    </section>

    <section id="hem"></section>
    <section id="forberedelser"></section>
    <section id="framja"></section>
    <section id="ekologisk"></section>
    <section id="omoss"></section>
</body>
</html>
