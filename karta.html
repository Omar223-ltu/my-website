<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interaktiv karta över Sveriges minoriteter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .leaflet-popup-content {
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([66.5, 20.5], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Samer
    L.circle([67.5, 21.0], {
      radius: 90000,
      color: 'red',
      fillOpacity: 0.4
    }).addTo(map).bindPopup(`
      <strong>Samerna</strong><br>
      Sveriges ursprungsbefolkning med tradition inom renskötsel, jakt och fiske. 
      De bor främst i Norrbotten och Västerbotten.<br>
      <em>Källa: sweden.se</em>
    `);

    // Tornedalingar
    L.circle([66.1, 23.6], {
      radius: 60000,
      color: 'blue',
      fillOpacity: 0.4
    }).addTo(map).bindPopup(`
      <strong>Tornedalingar</strong><br>
      Nationell minoritet i Tornedalen. Språket är meänkieli.<br>
      <em>Källa: Euronews</em>
    `);

    // Kväner
    L.circle([68.5, 19.5], {
      radius: 40000,
      color: 'green',
      fillOpacity: 0.4
    }).addTo(map).bindPopup(`
      <strong>Kväner</strong><br>
      Härstammar från finska invandrare. Bosatta främst i Nordnorge, men har historisk koppling till norra Sverige.<br>
      <em>Källa: Fenno-Ugria</em>
    `);

    // Sverigefinnar
    L.circle([64.7, 18.0], {
      radius: 70000,
      color: 'orange',
      fillOpacity: 0.4
    }).addTo(map).bindPopup(`
      <strong>Sverigefinnar</strong><br>
      Den största nationella minoriteten. Finskt ursprung och tvåspråkig identitet.<br>
      <em>Källa: sweden.se</em>
    `);
  </script>
</body>
</html>
