
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Karta över nationella minoriteter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    .leaflet-popup-content { font-size: 1rem; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([66.5, 20], 5); // Norra Sverige

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 10,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const minoriteter = [
      {
        namn: "Samer",
        plats: [67.5, 20.2],
        text: "Samerna är Sveriges ursprungsbefolkning och bor främst i Norrbottens och Västerbottens län. De är kända för sin renskötsel, sitt språk samiska och en stark naturkultur."
      },
      {
        namn: "Tornedalingar",
        plats: [66.1, 23.5],
        text: "Tornedalingarna bor längs Torne älv i Norrbottens län och talar meänkieli. De har en rik kultur influerad av både svenska och finska traditioner."
      },
      {
        namn: "Kväner",
        plats: [66.5, 22],
        text: "Kväner är en folkgrupp med rötter i finska bönder och fiskare. De är främst bosatta i Norge, men har kulturella band till Sverige och Tornedalen."
      },
      {
        namn: "Sverigefinnar",
        plats: [65.8, 17.5],
        text: "Sverigefinnar är personer med finskt ursprung i Sverige. De utgör Sveriges största nationella minoritet och har en tvåspråkig identitet."
      }
    ];

    minoriteter.forEach(m => {
      L.marker(m.plats)
        .addTo(map)
        .bindPopup(`<strong>${m.namn}</strong><br>${m.text}`);
    });
  </script>
</body>
</html>
